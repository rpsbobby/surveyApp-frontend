<div class="container vh-100">
  <div class="text-center display-3">Title: {{ title }}</div>
  <div class="text-center display-5">Creator: {{ creator }}</div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div formArrayName="answersControl">
      <div *ngFor="let answer of answersControl.controls; let i = index">
        <div class="mb-3">
          <label class="form-label" [for]="i">{{
            questions[i].question
          }}</label>
          <input
            class="form-control"
            [formControlName]="i"
            id="id"
            type="text"
          />
        </div>
      </div>
    </div>

    <button
      class="btn btn-lg"
      type="submit"
      [disabled]="!form.valid"
      ngClass="bg-primary"
    >
      Save
    </button>
  </form>
</div>
