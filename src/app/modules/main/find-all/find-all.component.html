<div class="vh-100">
  <div class="navbar-background text-center py-2">
    <p class="h1">Surveys</p>
  </div>
  <div class="container">
    <ng-container *ngFor="let s of surveys">
      <div class="input-group mt-3">
        <input
          class="form-control fs-3 text-center"
          placeholder="Title: {{ s['name'] }}"
          disabled
        />
        <button (click)="answer(s['id'])" class="btn btn-primary">
          Answer
        </button>
      </div>
    </ng-container>
  </div>
</div>
